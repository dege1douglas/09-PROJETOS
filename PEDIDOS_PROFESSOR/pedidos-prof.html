<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nome do sistema</title>
    <link rel="stylesheet" href="pedidos_prof.css">
</head>
<body>
    
    <!--Container global-->
    <div class="container">
        <img src="images/logo.png" alt="">

        <!--div que armazena todo o conteudo abaixo-->
        <div class="conteudo-da-tela">

            <!--Barra de navegação entre as abas-->
            <nav>
                <ul>
                    <div>
                        <li>PEDIDOS</li> 
                    </div>
                    <div>   
                        <li>INVENTÁRIO</li>
                    </div>
                    <div>
                        <li>RELATÓRIOS</li>
                    </div>
                </ul>
            </nav>

            <!--Caixar que contém o conteúdo de pesquisar, acionar etc-->
            <div class="conteudo-do-inventario">
                <input type="text" placeholder="Pesquisar" id="pesquisar">

                <!--Botão de adcionar-->
                <div class="adicionar">
                    <img src="images/adicionar.png" alt="">
                    <p>Adcionar</p>
                </div>

                <!--Tabela de itens-->
                <div class="itens-do-inventario">
                    <ul class="etiquetas">
                        <div>
                            <li>NOME</li>
                        </div>
                        <div>
                            <li>LAB</li>
                        </div>
                        <div>
                            <li>ALMOXA</li>
                        </div>
                    </ul>

                    <!--Container com todos os itens-->
                   <div class="itens">

                        <!--Estrutura HTML de cada item-->
                        <div class="item">
                            <div>
                                <p class="nome">Seringa</p>
                                <p class="quantidade-lab">10</p>
                                <p class="quantidade-almox">100</p>
                                <img src="images/ferramenta-lapis.png" alt="">
                            </div>
                        </div>
                        <hr>
                        <div class="item">
                            <div>
                                <p class="nome">Agulha</p>
                                <p class="quantidade-lab">15</p>
                                <p class="quantidade-almox">50</p>
                                <img src="images/ferramenta-lapis.png" alt="">
                            </div>
                        </div>
                        <hr>

                        <div class="item">
                            <div>
                                <p class="nome">Manequim de bebê</p>
                                <p class="quantidade-lab">2</p>
                                <p class="quantidade-almox">0</p>
                                <img src="images/ferramenta-lapis.png" alt="">
                            </div>
                        </div>
                        <hr>

                        <div class="item">
                            <div>
                                <p class="nome">Manequim adulto</p>
                                <p class="quantidade-lab">5</p>
                                <p class="quantidade-almox">1</p>
                                <img src="images/ferramenta-lapis.png" alt="">
                            </div>
                        </div>
                        <hr>

                <!--Popup de adcionar itens-->

                <div class="overlay"> 
                    <div class="container-popup">
                        <img src="images/close.png" alt="">
                        <h1>Adicionar novo equipamento</h1>
                        <form class="form-adicionar">
                            <label for="nome">NOME:</label>
                            <input type="text" id="nome">
                            <label for="laboratorio">QTD LABORATÓRIO:</label>
                            <input type="number" id="laboratorio">
                            <label for="almoxarifado">QTD ALMOXARIFADO:</label>
                            <input type="number" id="almoxarifado">
                            <button class="confirmar">Confirmar</button>
                        </form>
                    </div>
                </div>

                <div class="overlay"> 
                    <div class="container-popup">
                        <img src="images/close.png" alt="">
                        <h1>Modificar equipamento</h1>
                        <form class="form-modificar">
                            <label for="nome">NOME:</label>
                            <input type="text" id="nome">
                            <label for="laboratorio">QTD LABORATÓRIO:</label>
                            <input type="number" id="laboratorio">
                            <label for="almoxarifado">QTD ALMOXARIFADO:</label>
                            <input type="number" id="almoxarifado">
                            <button class="confirmar">Confirmar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
